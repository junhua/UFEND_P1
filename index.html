<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Front-end">
        <meta name="keywords" content="HTML,CSS,Proqod,J&Y">
        <meta name="author" content="Junhua Liu">

        <link rel="stylesheet" href="css/style.css">
        <title>FEND101</title>
    </head>

    <body class="body">

    <header>
		<figure class = "logo">
            <img class = "main-logo" src = "images/logo.jpg" alt = "logo" />
        </figure>
		<div class="title">
            <h1 class="title-main">The Journey Art Collection</h1>
            <p class=".title-desc">Snapshots of a thousand-mile journey</p>
        </div>
    </header>
    
    <main id="content" class="group" role="main">
        
        <figure>
            <img class="main-img" src="images/one_step.jpg" alt>
        </figure>
        

        <h3 class="subtitle">Featured Roads</h3>
        <div class="img-cont">
            <figure class="img-cont-frame">
                <a href="#">
                    <img class="img-cont-content" src="images/road_1.jpg" alt />
                </a>
                <p class="caption"> Highway </p>
            </figure>
            <figure class="img-cont-frame">
                <a href="#">
                <img class="img-cont-content" src="images/road_2.jpg" alt />
                </a>
                <p class="caption"> Desert </p>
            </figure>
            <figure class="img-cont-frame">
                <a href="#">
                <img class="img-cont-content" src="images/road_3.jpg" alt />
                </a>
                <p class="caption"> Mountain </p>
            </figure>
        </div>
    </main>
    </body>
</html>
